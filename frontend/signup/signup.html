<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>SingUP</title>
    <meta name="description" content="hw03-mainpage">

    <!-- Links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="signup.css" rel="stylesheet">
    <script type="text/javascript" src="signup.js"></script>

    <!-- Set background image of the body -->
    <style>
        body {
        background-image: url('https://image.freepik.com/free-photo/hand-laptop-keyboard-with-clean-background-work-home-concept_34939-423.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        background-attachment: fixed; 
        }
    </style> 

</head>


<body>
  <div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
        <img src="avatar-1.png" id="icon" style="width: 200px; height: 200px;" alt="User Icon" />
      </div>
  
      <!-- Login Form -->
      <form onsubmit="submitSignUp(); return false; ">
        <input type="email" id="emailId" class="fadeIn second" name="login" placeholder="email" required>
        <input type="password" id="passwordId" class="fadeIn third" name="login" placeholder="password" minlength="5" required>
        <input type="submit" id="submitId" class="fadeIn fourth" value="Sign Up">
        <textarea id = "error-text-area" class="form-control" style="display: none;" disabled>a</textarea>
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <p>Already have account? <a class="underlineHover" href="http://127.0.0.1:8080/login/login.html">SignIn</a></p>
        <p><a class="underlineHover" href="http://127.0.0.1:8080/main/main.html">Home</a></p>
      </div>
  
    </div>
  </div>

  <!-- jQuery, bootstrap4-toggle, Popper.js, and Bootstrap JS -->
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap4-toggle@3.6.1/js/bootstrap4-toggle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
  
</body>
</html>
